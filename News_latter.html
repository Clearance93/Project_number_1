<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/news_letter.css">
    <title>News Letter</title>
</head>
<body>
    <form action="action">
        <div class="container">
          <h1>Subscribe to our Newsletter</h1>
          <p>For daily updates about what is tranding and what to expect interms of technology, Please subscribe to our channel</p>
        </div>
      
        <div class="container" style="background-color:white">
          <input type="text" placeholder="Name" name="name" required>
          <input type="text" placeholder="Email address" name="mail" required>
          <label>
            <input type="checkbox" checked="checked" name="subscribe" style="color: white;"> Daily Newsletter
          </label>
        </div>
      
        <div class="container">
          <input type="submit" value="Subscribe">
        </div>
      </form>

      <script src="js/news.js"></script>
</body>
</html>
